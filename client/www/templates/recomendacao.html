<div style="height: 100vh; width: 100vw; position: absolute;" class="background-img ">
    <div>
        <ion-content padding="true" scroll="true" drag-content="false">
            <div class="container-fluid">
                <div>
                    <label>Nome Oficina: </label><br>
                    <span>{{garage.obj.name}}</span>
                </div>
                <hr>
                <div>
                    <label>Usuário: </label><br>
                    <span></span>
                </div>
                <hr>
                <div class="form-group">
                    <label>Login</label>
                    <input type="range" class="form-control" ng-model="user.email" placeholder="Email">
                    <input id="input" type="range" min="0" value="0" max="6" step="1">
                </div>
                <hr>
                <div class="form-group">
                    <label>Recomendação:</label>
                    <textarea class="form-control" ng-model="recomendacao.description" placeholder="Escreva aqui sua recomendação" rows="8" cols="10"></textarea>
                </div>
                <div class="form-groupLogin">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="cadastro()">Adicionar Recomenação</button><br>
                </div>
                <div class="form-groupLogin">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="home()">Voltar</button><br>
                </div>
                <!--                <div class="text-center">
                    <span>{{erro}}</span>
                </div>
                <div class="text-center">
                    <span>{{success}}</span>
                </div>-->
            </div>
        </ion-content padding="false" scroll="true" drag-content="true">
    </div>
</div>
