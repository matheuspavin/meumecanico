<div style="height: 100vh; width: 100vw; position: absolute;" class="background-img ">
    <div>
        <ion-content padding="true" scroll="true" drag-content="false">
            <div class="container-fluid">
                <div>
                    <label>Nome Oficina: </label><br>
                    <span>{{garage.name}}</span>
                </div>
                <hr>
                <div>
                    <label>E-mail: </label><br>
                    <span>{{garage.email}}</span>
                </div>
                <hr>
                <div>
                    <label>CEP: </label><br>
                    <span>{{garage.cep}}</span>
                </div>
                <hr>
                <div>
                    <label>Data abertura da oficina: </label><br>
                    <span>{{garage.born_year}}</span>
                </div>
                <hr>
                <div>
                    <label>Data entrada no Sistema: </label><br>
                    <span>{{garage.creation_time | date: "dd/MM/yyyy"}}</span>
                </div>
                <hr>
                <div>
                    <label>Descrição: </label><br>
                    <span>{{garage.description}}</span>
                </div>
                <br>
                <div class="form-groupLogin">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="addRecomendacao(garage)">Adicionar Recomenação</button><br>
                </div>
                <div class="form-groupLogin">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="buscaReview(garage)">Visualizar Recomendações</button><br>
                </div>
                <div class="form-groupLogin">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="home()">Voltar</button><br>
                </div>
                <!--                <div class="text-center">
                    <span>{{erro}}</span>
                </div>
                <div class="text-center">
                    <span>{{success}}</span>
                </div>-->
            </div>
        </ion-content padding="false" scroll="true" drag-content="true">
    </div>
</div>
