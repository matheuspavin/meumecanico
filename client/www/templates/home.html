<div style="height: 100vh; width: 100vw; position: absolute;" class="background-img ">
    <ion-content padding="true" scroll="true" drag-content="false">
        <legend style="text-align: left">Lista de Oficinas</legend>
        <div class="container-fluid">
            <div ng-repeat="garage in garages">
                <div style="background-color: white">
                    <div class="w3-panel w3-card-4">
                        <h4 style="font-weight: bold">{{garage.name}}</h4><br>
                        <label>CEP: </label>
                        <span>{{garage.cep}}</span><br>
                        <label>Telefone: </label>
                        <span>{{garage.cellphone}}</span><br>
                        <label>Descrição: </label>
                        <span>{{garage.description}}</span>
                        <p class="text-center">
                            <button type="button" ng-click="visualizarOficina(garage)" class="btn btn-primary btn-sm">Visualizar Oficina</button>
                            <button type="button" ng-click="buscaReview(garage)" class="btn btn-primary btn-sm">Visualizar Recomendações</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </ion-content padding="false" scroll="true" drag-content="true">
</div>
