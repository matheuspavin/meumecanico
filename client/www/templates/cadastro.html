<div style="height: 100vh; width: 100vw; position: absolute;" class="background-img ">
    <div class="header background-img">
        <div class="logo">
            <img-user user="user" ng-click=""></img-user>
            <span class="logo">Meu Mecânico</span>
        </div>
    </div>
    <div>
        <form>

            <ion-content padding="true" scroll="true" drag-content="false">
                <div class="container-fluid">
                    <br>
                    <div class="form-group">
                        <select class="form-control" name="singleSelect" ng-model="user.tipo">
                         <option value="">Selecione tipo de cadastro</option>
                         <option value="cliente">Cliente</option>
                        <option value="oficina">Oficina</option>
                    </select>
                    </div>
                    <div class="form-group">
                        <label>Nome Estabelecimento</label>
                        <input type="email" class="form-control" ng-model="user.nome" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label>CEP</label>
                        <input type="text" class="form-control" ng-model="user.cep" placeholder="CEP">
                    </div>
                    <div class="form-group">
                        <label>Cidade</label>
                        <input type="text" class="form-control" ng-model="user.cidade" placeholder="Cidade">
                    </div>
                    <div class="form-group">
                        <label>Bairro</label>
                        <input type="text" class="form-control" ng-model="user.bairro" placeholder="Bairro">
                    </div>
                    <div class="form-group">
                        <label>Telefone</label>
                        <input type="text" class="form-control" ng-model="user.telefone" ui-mask="(48)9999-9999">
                    </div>
                    <div class="form-group">
                        <label>Facebook</label>
                        <input type="text" class="form-control" ng-model="user.facebook" placeholder="Facebook">
                    </div>
                    <div class="form-group">
                        <label>Obs</label>
                        <textarea class="form-control" placeholder="Descrição da oficina" rows="8" cols="10"></textarea>
                    </div>
                    <div class="form-groupLogin">
                        <button class="form-control btn btn-primary btn-lg btn-block btn" ng-click="cadastro()">Cadastro</button><br>
                    </div>
                    <div class="text-center">
                        <span>{{erro}}</span>
                    </div>
                </div>
            </ion-content padding="false" scroll="true" drag-content="true">

        </form>
    </div>
</div>
