<div style="height: 100vh; width: 100vw; position: absolute;" class="background-img ">
    <div class="header background-img">
        <div class="logo">
            <img-user user="user" ng-click=""></img-user>
            <span class="logo">Meu Mecânico</span>
        </div>
    </div>
    <div>
        <form>
            <ion-content padding="true" scroll="true" drag-content="false">
                <div class="container-fluid">
                    <br>
                    <div class="form-group">
                        <select class="form-control" name="singleSelect" ng-model="tipo">
                         <option value="">Selecione tipo de cadastro</option>
                         <option value="cliente">Cliente</option>
                        <option value="oficina">Oficina</option>
                    </select>
                    </div>
                    <div ng-show="tipo =='oficina'">
                        <div class="form-group">
                            <label>Nome</label>
                            <input type="text" class="form-control" ng-model="user.name" placeholder="Nome">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" ng-model="user.email" placeholder="E-mail">
                        </div>
                        <div class="form-group">
                            <label>CEP</label>
                            <input type="text" class="form-control" ng-model="user.cep" placeholder="CEP">
                        </div>
                        <div class="form-group">
                            <label>Data de Nascimento</label>
                            <input type="date" class="form-control" ng-model="user.born" placeholder="Data de nascimento">
                        </div>
                        <div class="form-group">
                            <label>Telefone</label>
                            <input type="text" class="form-control" ng-model="user.telefone" ui-mask="(48)9999-9999">
                        </div>
                        <div class="form-group">
                            <label>Obs</label>
                            <textarea class="form-control" placeholder="Descrição da oficina" rows="8" cols="10"></textarea>
                        </div>
                    </div>

                    <div ng-show="tipo =='cliente'">
                        <div class="form-group">
                            <label>Nome</label>
                            <input type="text" class="form-control" ng-model="user.name" placeholder="Nome">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" ng-model="user.email" placeholder="E-mail">
                        </div>
                        <div class="form-group">
                            <label>CEP</label>
                            <input type="text" class="form-control" ng-model="user.cep" placeholder="CEP">
                        </div>
                        <div class="form-group">
                            <label>Data de Nascimento</label>
                            <input type="date" class="form-control" ng-model="user.born" placeholder="Data de nascimento">
                        </div>
                        <div class="form-group">
                            <label>Profissão</label>
                            <input type="text" class="form-control" ng-model="user.profession" placeholder="Profissão">
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="radio" ng-model="user.sex" value="male">Masculino
                            </label>
                            <br/>
                            <label>
                            <input type="radio" ng-model="user.sex" value="female">Feminino
                            </label><br/>
                        </div>
                        <div class="form-group">
                            <label>Carro</label>
                            <input type="text" class="form-control" ng-model="user.car" placeholder="Carro">
                        </div>
                        <div class="form-group">
                            <label>Telefone</label>
                            <input type="text" class="form-control" ng-model="user.telefone" ui-mask="(48)9999-9999">
                        </div>
                        <div class="form-group">
                            <label>Obs</label>
                            <textarea class="form-control" placeholder="Descrição da oficina" rows="8" cols="10"></textarea>
                        </div>
                    </div>
                    <div ng-show="tipo" class="form-groupLogin">
                        <button class="form-control btn btn-primary btn-lg btn-block btn" ng-click="cadastro(user)">Cadastro</button><br>
                    </div>
                    <div class="text-center">
                        <span>{{erro}}</span>
                    </div>

                </div>
            </ion-content padding="false" scroll="true" drag-content="true">

        </form>
    </div>
</div>
