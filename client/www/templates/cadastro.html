<div style="height: 100vh; width: 100vw; position: absolute;" class="background-img ">
    <div>
        <ion-content padding="true" scroll="true" drag-content="false">
            <div class="container-fluid">
                <form name="formOficina">
                    <br>
                    <div class="form-group">
                        <select class="form-control" name="singleSelect" ng-change="clean(user)" ng-model="user.tipo">
                         <option value="">Selecione tipo de cadastro</option>
                         <option value="cliente">Cliente</option>
                        <option value="oficina">Oficina</option>
                    </select>
                    </div>
                    <div ng-show="user.tipo =='oficina'">
                        <div class="form-group">
                            <label>Nome</label>
                            <input type="text" class="form-control" ng-model="oficina.name" placeholder="Nome">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" ng-model="oficina.email" placeholder="E-mail">
                        </div>
                        <div class="form-group">
                            <label>Senha</label>
                            <input type="password" name="password" class="form-control" ng-model="oficina.password" placeholder="Senha">
                        </div>
                        <div class="form-group">
                            <label>Confirmar Senha</label>
                            <input type="password" name="passwordConfirm" class="form-control" ng-model="oficina.passwordConfirm" placeholder="Confirmas Senha">
                        </div>
                        <span ng-show="oficina.password != oficina.passwordConfirm && formOficina.passwordConfirm.$dirty">As senhas não correspondem</span>
                        <div class="form-group">
                            <label>CEP</label>
                            <input type="text" class="form-control" ng-model="oficina.cep" placeholder="CEP">
                        </div>
                        <div class="form-group">
                            <label>Ano Nascimento</label>
                            <input type="number" class="form-control" ng-model="oficina.born_year" placeholder="Ano Nascimento">
                        </div>
                        <div class="form-group">
                            <label>Telefone</label>
                            <input type="text" class="form-control" ng-model="oficina.cellphone" ui-mask="(48)9999-9999">
                        </div>
                        <div class="form-group">
                            <label>Obs</label>
                            <textarea class="form-control" ng-model="oficina.description" placeholder="Descrição da oficina" rows="8" cols="10"></textarea>
                        </div>
                        <div class="form-groupLogin">
                            <button  class="form-control btn btn-primary btn-lg btn-block btn" ng-click="cadastrarOficina(oficina)">Cadastro</button><br>
                        </div>
                    </div>
                </form>
                <form name="formCliente">
                    <div ng-show="user.tipo =='cliente'">
                        <div class="form-group">
                            <label>Nome</label>
                            <input type="text" class="form-control" ng-model="cliente.name" placeholder="Nome">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" ng-model="cliente.email" placeholder="E-mail">
                        </div>
                        <div class="form-group">
                            <label>Senha</label>
                            <input type="password" name="password" class="form-control" ng-model="cliente.password" placeholder="Senha">
                        </div>
                        <div class="form-group">
                            <label>Confirmar Senha</label>
                            <input type="password" name="passwordConfirm" class="form-control" ng-model="cliente.passwordConfirm" placeholder="Confirmas Senha">
                        </div>
                        <span ng-show="cliente.password != cliente.passwordConfirm && formCliente.passwordConfirm.$dirty">As senhas não correspondem</span>
                        <div class="form-group">
                            <label>CEP</label>
                            <input type="text" class="form-control" ng-model="cliente.cep" placeholder="CEP">
                        </div>
                        <div class="form-group">
                            <label>Ano Nascimento</label>
                            <input type="number" class="form-control" ng-model="cliente.born_year" placeholder="Ano Nascimento">
                        </div>
                        <div class="form-group">
                            <label>Profissão</label>
                            <input type="text" class="form-control" ng-model="cliente.profession" placeholder="Profissão">
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="radio" ng-model="cliente.sex" value="male">Masculino
                            </label>
                            <br/>
                            <label>
                            <input type="radio" ng-model="cliente.sex" value="female">Feminino
                            </label><br/>
                        </div>
                        <div class="form-group">
                            <label>Carro</label>
                            <input type="text" class="form-control" ng-model="cliente.car" placeholder="Carro">
                        </div>
                        <div class="form-group">
                            <label>Telefone</label>
                            <input type="text" class="form-control" ng-model="cliente.cellphone" ui-mask="(48)9999-9999">
                        </div>
                        <div class="form-groupLogin">
                            <button class="form-control btn btn-primary btn-lg btn-block btn" ng-click="cadastrarCliente(cliente)">Cadastro</button><br>
                        </div>
                    </div>
                </form>
                <div class="text-center">
                    <span>{{erro}}</span>
                </div>
            </div>
        </ion-content padding="false" scroll="true" drag-content="true">
    </div>
</div>
