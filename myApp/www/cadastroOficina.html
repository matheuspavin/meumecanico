<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/teste.js"></script>
  <script src="js/testeService.js"></script>
  <script src="pages/oficina/oficina.controller.js"></script>
</head>

<body ng-app="starter">

  <ion-view view-title="Cadastro Oficina" page="Oficina">
    <ion-content>
      <div class="list list-inset">
        <label class="item item-input">
    <input type="text" placeholder="Nome" ng-model="oficinaCtrl.oficina.nome">
  </label>
        <br>
        <label class="item item-input">
    <input type="text" placeholder="Descrição" ng-model="oficinaCtrl.oficina.descricao">
  </label>
        <br>
        <label class="item item-input">
    <input type="text" placeholder="Descrição" ng-model="oficinaCtrl.oficina.cep">
  </label>
        <br>
        <label class="item item-input">
    <input type="text" placeholder="Descrição" ng-model="oficinaCtrl.oficina.cidade">
  </label>
        <br>
        <label class="item item-input">
    <input type="text" placeholder="Descrição" ng-model="oficinaCtrl.oficina.bairro">
  </label>
        <br>
        <label class="item item-input">
    <input type="text" placeholder="Descrição" ng-model="oficinaCtrl.oficina.telefone">
  </label>
        <br>
        <label class="item item-input">
    <input type="text" placeholder="Descrição" ng-model="oficinaCtrl.oficina.zap">
  </label>
        <br>
        <label class="item item-input">
    <input type="text" placeholder="Descrição" ng-model="oficinaCtrl.oficina.facebook">
  </label>
        <br>
{{oficinaCtrl.oficina}}
      </div>

      <button ion-button ng-click="oficinaCtrl.cadastra(oficinaCtrl.oficina)">Button</button>
    </ion-content>
  </ion-view>

</body>

</html>
